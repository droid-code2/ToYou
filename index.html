<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="showSection('message-section')">Message 💌</button>
        <button onclick="showSection('gallery-section')">Gallery 📸</button>
        <button onclick="showSection('song-section')">Play Song 🎶</button>
    </div>

    <!-- Initial Birthday Message Section -->
    <div id="message-section" class="section active">
        <h1>Happy Birthday, Sabrina!</h1>
        <img src="images/cute.jpg" alt="MyGirl">
        <p class="message">You're amazing and I hope your day is as special as you are! ❤️</p>
        <div class="hearts-animation">
            <!-- Floating hearts animation -->
        </div>

        <!-- Balloons Animation -->
        <div class="balloon-left balloons"></div>
        <div class="balloon-right balloons"></div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery-section" class="section">
        <h2>Gallery</h2>
        <div class="timeline">
            <div class="timeline-item timeline-item-left">
                <img src="images/train.jpg" alt="Memory 1">
                <p>Train Ride - January 2023</p>
            </div>
            <div class="timeline-item timeline-item-right">
                <img src="images/look.jpg" alt="Memory 2">
                <p>Looking Out - February 2023</p>
            </div>
            <div class="timeline-item timeline-item-left">
                <img src="images/purple.jpg" alt="Memory 3">
                <p>Purple Evening - March 2023</p>
            </div>
            <div class="timeline-item timeline-item-right">
                <img src="images/movie.jpg" alt="Memory 4">
                <p>Movie Night - April 2023</p>
            </div>
        </div>
    </div>

    <!-- Song Section -->
    <div id="song-section" class="section">
        <h2>Wanna Dance?</h2>
        <button class="play-song" onclick="playSong()">Click to Play a Song 🎶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
